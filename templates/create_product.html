{% extends "base.html" %}
{% block title %}Создание товара{% endblock %}
{% block content %}
    <div class="container">
        <div class="form-container">
            <h1>{% block title %}Создать/Редактировать товар{% endblock %}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
