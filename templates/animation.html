{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 300vh; /* –í—ã—Å–æ—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Å–∫—Ä–æ–ª–ª–∏–Ω–≥–∞ */
      background: linear-gradient(to bottom, #f0f8ff, #ffe4e1);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: #ff6f61;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .item {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: none;
    }

    @keyframes fall {
      from {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      to {
        transform: translateX(-50%) translateY(calc(100vh - 120px));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cart">üõí</div>

  <script>
    const cart = document.querySelector('.cart');
    let lastScrollY = 0;
    let itemCount = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
    function createItem() {
        const item = document.createElement('div');
        item.classList.add('item');
        item.style.left = `${Math.random() * 80 + 10}%`; // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç <img> –∏ –∑–∞–¥–∞–µ–º –∞—Ç—Ä–∏–±—É—Ç src
        const img = document.createElement('img');
        img.src = "{% static 'images/gift.png' %}";  // –ü—É—Ç—å –∫ –∫–∞—Ä—Ç–∏–Ω–∫–µ
        img.width = 75;
        
        // –î–æ–±–∞–≤–ª—è–µ–º <img> –≤ —ç–ª–µ–º–µ–Ω—Ç item
        item.appendChild(img);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç item –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.body.appendChild(item);
        

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
      const animationDuration = 1000; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (–≤ –º—Å)
      item.animate(
        [
          { transform: `translateY(0px)`, opacity: 1 },
          { transform: `translateY(calc(100vh - 120px))`, opacity: 0 }
        ],
        {
          duration: animationDuration,
          easing: 'ease-in'
        }
      );

      // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        item.remove();
      }, animationDuration);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∏–Ω–≥–∞
      if (scrollY > lastScrollY && scrollY % 100 < 50) {
        // –°–∫—Ä–æ–ª–ª–∏–Ω–≥ –≤–Ω–∏–∑
        createItem();
        itemCount++;
      } else if (scrollY < lastScrollY && scrollY % 100 < 50) {
        // –°–∫—Ä–æ–ª–ª–∏–Ω–≥ –≤–≤–µ—Ä—Ö
        createItem();
        itemCount--;
      }

      lastScrollY = scrollY;

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–æ—Ä–∑–∏–Ω—ã
      cart.textContent = `üõí ${Math.max(itemCount, 0)}`;
    });
  </script>
</body>
</html>
